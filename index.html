<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Tasks - desafio1</title>
</head>
<body>
    <main>
        <section class="all-container">
            <div class="cont-info">
                <div class="text-header">
                    <div class="header-title">
                        <span><b>To-do</b></span>
                    </div>
                    <div class="header-month">
                        <span class="span-month">April</span>
                    </div>
                    <div class="months-list hidden">
                        <ul>
                            <li>January</li>
                            <li>February</li>
                            <li>March</li>
                            <li>April</li>
                            <li>May</li>
                            <li>June</li>
                            <li>July</li>
                            <li>August</li>
                            <li>September</li>
                            <li>November</li>
                            <li>December</li>
                        </ul>
                    </div>
                </div>
                <div class="cont-days">
                    <div class="day 1">
                        <div class="daynumber">
                            <span>01</span>
                        </div>
                        <span class="dayname"></span>
                    </div>
                    <div class="day 2">
                        <div class="daynumber">
                            <span>02</span>
                        </div>
                        <span class="dayname">MON</span>
                    </div>
                    <div class="day 3">
                        <div class="daynumber">
                            <span>03</span>
                        </div>
                        <span class="dayname">TUE</span>
                    </div>
                    <div class="day 4">
                        <div class="daynumber">
                            <span>04</span>
                        </div>
                        <span class="dayname">WED</span>
                    </div>
                    <div class="day 5">
                        <div class="daynumber">
                            <span>05</span>
                        </div>
                        <span class="dayname">THU</span>
                    </div>
                    <div class="day 6">
                        <div class="daynumber">
                            <span>06</span>
                        </div>
                        <span class="dayname">FRI</span>
                    </div>
                    <div class="day 7">
                        <div class="daynumber">
                            <span>07</span>
                        </div>
                        <span class="dayname">SAT</span>
                    </div>
                </div>
                <div class="cont-addnewtask">
                    <div class="div-inputtask input-newtask">
                        <input type="text" placeholder="Add new task">
                    </div>
                    <div class="div-btnaddtask">
                        <i class="fa-solid fa-plus"></i>
                    </div>
                </div>
                <div class="cont-taskslist">
                    
                </div>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
    
</body>
</html>
